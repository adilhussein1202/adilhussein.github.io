<!DOCTYPE html>
<html>
<head>
	<title>ReactionTester</title>
	<style type="text/css">
		#shape
		{
			height: 100px;
			width: 100px;
			display: none;
			position: relative;
			border: 1px black solid;
		}
		body
		{
			background-image: url(https://wallpapercave.com/wp/rBnyShI.jpg);
		}
	</style>
</head>
<body>
	<h1 align="center">Reaction Tester</h1>
	<h3 align="center">This Game will check your reaction time!!!!</h3>
	<h1 align="center">You Did It In: <span id="timeTaken"></span></h1>
	<div id="shape"></div>
	<script type="text/javascript">
		var audio = new Audio('https://muzlan.top/en/track/371745431_456287637');
		audio.play();


		var start = new Date().getTime();
		function colorGenerate(){
			var letter = '0123456789ABCDEF'.split('');
			var color = '#';
			for(var i =0;i<6;i++)
			{
				color = color + letter[Math.floor(Math.random()*16)];
			}	
			return color;
		}
		function makeShapeAppear(){
			if (Math.random()>0.5) {
				document.getElementById('shape').style.borderRadius = "50%";
			}else
			{
				document.getElementById('shape').style.borderRadius = "0%";
			}
			var top = Math.random()*400;
			var left = Math.random()*400;
			var width = (Math.random()*200)+100;
			var height = Math.random()*400;
			document.getElementById('shape').style.backgroundColor = colorGenerate();
			document.getElementById('shape').style.height = height + "px";
			document.getElementById('shape').style.width = width + "px";
			document.getElementById('shape').style.top = top + "px";
			document.getElementById('shape').style.left = left + "px"; 
			document.getElementById('shape').style.display = "block";
			start = new Date().getTime();
		}
		function appearAtDelay(){
			setTimeout(makeShapeAppear, Math.random()*2000);
		}
		appearAtDelay();
		document.getElementById('shape').onclick = function(){
			document.getElementById('shape').style.display = "none";
			var end = new Date().getTime();
			var time = (end -start)/1000;
			document.getElementById('timeTaken').innerHTML = time + " s";
		appearAtDelay();
		}
	</script>

</body>
</html>
